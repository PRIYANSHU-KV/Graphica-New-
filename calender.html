<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Scheduler</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        
        <h1>Calendar Scheduler</h1>

        <div class="calendar-grid">
            <h2><span style="color: black;">October 2024</span></h2>
            <div class="calendar">
                <!-- Calendar header for days of the week -->
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>

                <!-- Days of the month -->
                <div></div><div></div><div></div><div></div> <!-- Empty divs for non-days -->
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div>
            </div>
        </div>
        
        <div class="schedule">
            <h2>Schedule for <span id="selectedDate">[Select a Date]</span></h2>
            <div id="eventsList" class="events-list">
                <p>No events scheduled for this day.</p>
            </div>
        </div>
        
        <div class="add-event">
            <h2>Add an Event</h2>
            <input type="text" id="eventTitle" class="input" placeholder="Event Title">
            <input type="time" id="eventTime" class="input">
            <button id="addEventButton" class="btn">Add Event</button>
        </div>
        
        <!-- Button to generate appointments table -->
        <button id="showAppointmentsButton" class="btn show-btn">Show All Appointments</button>

        <!-- Table for all appointments -->
        <div id="appointmentsTable" class="appointments-table">
            <h2>All Appointments</h2>
            <table id="appointments">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="calender.js"></script>
</body>
</html>
